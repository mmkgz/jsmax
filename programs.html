
<!DOCTYPE html>
<html lang="en-US">
    
    <style>
        .center{
            text-align: center;
        }
        .button {
    padding:1em;
    text-align: center;
    display:inline-block;
    text-decoration: none !important;
    margin:0 auto;

    -webkit-transition: all 0.2s ease-in-out;
    -moz-transition: all 0.2s ease-in-out;
    -ms-transition: all 0.2s ease-in-out;
    -o-transition: all 0.2s ease-in-out;
    transition: all 0.2s ease-in-out;
}

.container{
  width: 100%;
  text-align: center;
}
    
    </style>
    <div id="container" class="container">
        <!-- <a href="https://google.com" class="button blue">link</a> -->
      </div>
      <script>
        var container = document.getElementById("container");
        var programs = {"Valorant Skin Search":"https://mmkgz.github.io/jsmax/programs/valorant/skinSearch.html","Karaoke":"https://mmkgz.github.io/jsmax/programs/karaoke.html","Unit Converter":"https://mmkgz.github.io/jsmax/programs/converter.html"};
        var sorted = [];
    for(var key in programs) {
        sorted[sorted.length] = key;
    }
    sorted.sort();

    var tempDict = {};
    for(var i = 0; i < sorted.length; i++) {
        tempDict[sorted[i]] = programs[sorted[i]];
    }

    programs=tempDict;



    for (var key in programs) {
        var a=document.createElement("a");
        a.setAttribute("class","button blue");
    
        a.innerText=key;
        a.setAttribute("href",programs[key]);
   
        container.appendChild(a);
    }
    </script>
</html>
