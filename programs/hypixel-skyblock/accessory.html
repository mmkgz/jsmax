<!DOCTYPE html><html>
  <div id="wrapper"></div>
  <script>
    var wrapper=document.getElementById("wrapper");
    var accesories=["test","butts"];
    
    var zero="";for(var i=0;i<accesories.length;i++){zero+="0"}
    if (document.cookies==null)document.cookies=zero;
    for(var i=0;i<accesories.length;i++){  
    var el=document.createTextNode(accesories[i]);
    var en=document.createElement("input","");
      en.setAttribute("id","c"+i);
      en.setAttribute("type","checkbox");
      if(document.cookies.charAt(i)=='1')en.setAttribute("checked","true");
      var em=document.createElement("br");
      wrapper.appendChild(el);
      wrapper.appendChild(en);
      wrapper.appendChild(em);}
    var button=document.getElementById("button");
    button.setAttribute("onclick","resetbutton");
    wrapper.appendChild(button);
    setInterval(check,8000);
     function check(){
             document.cookies=zero;
       var t=document.cookies.split('');
       for(var i=0;i<accesories.length;i++){
         if(document.getElementById("c"+i).checked){
            
           t[i]='1';
           
            }
      }
       document.cookies=t.join('');
     }
    function resetbutton(){
      document.cookies.length=accesories.length;
    document.cookies=zero;
    }
  </script>
</html>
